<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - T-Shirt Catalog</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .modal { display: none; }
        .modal.is-open { display: flex; }
        .list-item > div:last-child { border-bottom: none; }
        .progress-bar { width: 100%; background-color: #e5e7eb; border-radius: 9999px; overflow: hidden; height: 0.75rem; }
        .progress-bar-fill { height: 100%; background-color: #4f46e5; border-radius: 9999px; transition: width 0.2s ease-in-out; }
    </style>
</head>
<body class="bg-gray-100">

    <!-- Login View -->
    <div id="login-view" class="flex items-center justify-center min-h-screen">
        <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-lg shadow-md">
            <h2 class="text-2xl font-bold text-center text-gray-900">Admin Login</h2>
            <form id="login-form">
                <div class="space-y-4">
                    <div>
                        <label for="email" class="text-sm font-medium text-gray-700">Email address</label>
                        <input id="email" name="email" type="email" autocomplete="email" required class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                    <div>
                        <label for="password" class="text-sm font-medium text-gray-700">Password</label>
                        <input id="password" name="password" type="password" autocomplete="current-password" required class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                </div>
                <p id="login-error" class="text-sm text-red-500 mt-2" style="display: none;"></p>
                <div class="mt-6">
                    <button type="submit" class="w-full px-4 py-2 text-sm font-medium text-white bg-indigo-600 border border-transparent rounded-md shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Sign in</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Admin Panel View -->
    <div id="admin-panel" class="container mx-auto p-4 sm:p-6 lg:p-8" style="display: none;">
        <header class="flex flex-col sm:flex-row justify-between items-center mb-8 gap-4">
            <div>
                <h1 class="text-3xl font-bold text-gray-900">Manage Designs & Stock</h1>
                <p id="user-email" class="text-sm text-gray-500"></p>
            </div>
            <div>
                <button id="manage-global-variants-btn" class="bg-gray-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-gray-600 transition mr-2">Manage Variants</button>
                <button id="add-new-btn" class="bg-indigo-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-indigo-700 transition">Add New Design</button>
                <button id="logout-btn" class="bg-red-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-red-600 transition">Logout</button>
            </div>
        </header>
        <div id="product-list" class="bg-white rounded-lg shadow-md"></div>
    </div>

    <!-- Product Modal -->
    <div id="product-modal" class="modal fixed inset-0 bg-black bg-opacity-50 items-center justify-center p-4 z-50">
        <div class="bg-white rounded-lg shadow-xl w-full max-w-4xl mx-auto"><form id="product-form" class="p-6"><h2 id="modal-title" class="text-2xl font-semibold mb-6">Add/Edit Design</h2><input type="hidden" id="product-id"><input type="hidden" id="existing-image-url"><div class="grid grid-cols-1 md:grid-cols-2 gap-6"><div class="space-y-4"><div><label for="product-name" class="block text-sm font-medium text-gray-700 mb-1">Design Name</label><input type="text" id="product-name" class="w-full p-2 border border-gray-300 rounded-md" required></div><div><label for="product-image-file" class="block text-sm font-medium text-gray-700 mb-1">Product Image</label><input type="file" id="product-image-file" class="w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-indigo-50 file:text-indigo-700 hover:file:bg-indigo-100" accept="image/png, image/jpeg, image/webp"><p class="text-xs text-gray-500 mt-1">Leave blank to keep existing image.</p></div><div id="upload-progress-container" class="mb-4" style="display: none;"><div class="progress-bar"><div id="upload-progress-bar" class="progress-bar-fill" style="width: 0%;"></div></div></div></div><div class="bg-gray-50 p-4 rounded-lg"><h3 class="text-lg font-semibold mb-3">Inventory & Stock Management</h3><div class="grid grid-cols-2 sm:grid-cols-4 gap-3 items-end p-3 border rounded-md mb-4 bg-white"><div class="col-span-2 sm:col-span-1"><label for="stock-variant" class="text-xs font-medium text-gray-600">Variant</label><select id="stock-variant" class="w-full p-2 border border-gray-300 rounded-md mt-1 text-sm"></select></div><div><label for="stock-size" class="text-xs font-medium text-gray-600">Size</label><input type="text" id="stock-size" placeholder="e.g. M" class="w-full p-2 border border-gray-300 rounded-md mt-1 text-sm"></div><div><label for="stock-color" class="text-xs font-medium text-gray-600">Color</label><input type="text" id="stock-color" placeholder="e.g. Black" class="w-full p-2 border border-gray-300 rounded-md mt-1 text-sm"></div><div><label for="stock-quantity" class="text-xs font-medium text-gray-600">Quantity</label><input type="number" id="stock-quantity" placeholder="0" min="0" class="w-full p-2 border border-gray-300 rounded-md mt-1 text-sm"></div><div class="col-span-full"><button type="button" id="add-stock-btn" class="w-full bg-indigo-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-indigo-600 text-sm mt-2">Add / Update Stock</button></div></div><p id="stock-error" class="text-xs text-red-500 my-2 text-center" style="display: none;">Please add at least one item to stock.</p><div id="stock-list" class="max-h-48 overflow-y-auto space-y-2"></div></div></div><div class="pt-6 border-t mt-6 flex justify-end space-x-2"><button type="button" class="cancel-btn bg-gray-200 text-gray-800 font-bold py-2 px-4 rounded-lg hover:bg-gray-300">Cancel</button><button type="submit" id="save-btn" class="bg-green-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-green-600">Save Design</button></div></form></div>
    </div>

    <!-- Global Variant Modal -->
    <div id="global-variant-modal" class="modal fixed inset-0 bg-black bg-opacity-50 items-center justify-center p-4 z-50">
        <div class="bg-white rounded-lg shadow-xl w-full max-w-lg mx-auto"><div class="p-6"><h2 class="text-2xl font-semibold mb-4">Manage Global Variants</h2><div id="global-variant-list" class="mb-4 max-h-64 overflow-y-auto"></div><form id="global-variant-form" class="p-4 border-t"><h3 class="font-semibold mb-2">Add New Variant</h3><div class="flex gap-4"><input type="text" id="new-global-variant-name" placeholder="Variant Name (e.g. Hoodie)" class="w-full p-2 border border-gray-300 rounded-md" required><input type="number" id="new-global-variant-price" placeholder="Price (₹)" min="0" class="w-full p-2 border border-gray-300 rounded-md" required><button type="submit" class="bg-indigo-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-indigo-700">Add</button></div></form></div><div class="p-4 bg-gray-50 border-t flex justify-end"><button type="button" class="cancel-btn bg-gray-200 text-gray-800 font-bold py-2 px-4 rounded-lg hover:bg-gray-300">Close</button></div></div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>

    <script>
        const firebaseConfig = {
          apiKey: "AIzaSyAuO5iyXCHYZS9nS2BViu-259sb2CUSZjo",
          authDomain: "tshirt-catalog-v2.firebaseapp.com",
          projectId: "tshirt-catalog-v2",
          storageBucket: "tshirt-catalog-v2.appspot.com",
          messagingSenderId: "428518895959",
          appId: "1:428518895959:web:8e1fccd4d6f1e2c8b00e12"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        const storage = firebase.storage();
        const productsCollection = db.collection('products');
        const globalVariantsRef = db.collection('settings').doc('globalVariants');

        let globalVariants = {};
        // NEW: This object will hold the stock data for the product being edited
        let currentProductStock = {};

        document.addEventListener('DOMContentLoaded', () => {
            const loginView = document.getElementById('login-view');
            const adminPanel = document.getElementById('admin-panel');
            const loginForm = document.getElementById('login-form');
            const logoutBtn = document.getElementById('logout-btn');
            
            auth.onAuthStateChanged(user => {
                if (user) {
                    loginView.style.display = 'none';
                    adminPanel.style.display = 'block';
                    document.getElementById('user-email').textContent = `Logged in as: ${user.email}`;
                    initializeAdminPanel();
                } else {
                    loginView.style.display = 'flex';
                    adminPanel.style.display = 'none';
                }
            });

            loginForm.addEventListener('submit', (e) => {
                e.preventDefault();
                auth.signInWithEmailAndPassword(loginForm.email.value, loginForm.password.value)
                    .catch(error => {
                        document.getElementById('login-error').textContent = error.message;
                        document.getElementById('login-error').style.display = 'block';
                    });
            });

            logoutBtn.addEventListener('click', () => auth.signOut());

            function initializeAdminPanel() {
                const productList = document.getElementById('product-list');
                const productModal = document.getElementById('product-modal');
                const globalVariantModal = document.getElementById('global-variant-modal');
                const productForm = document.getElementById('product-form');
                const globalVariantForm = document.getElementById('global-variant-form');
                const manageGlobalVariantsBtn = document.getElementById('manage-global-variants-btn');
                const addNewBtn = document.getElementById('add-new-btn');
                const saveBtn = document.getElementById('save-btn');

                // NEW: Stock management UI elements
                const stockVariantSelect = document.getElementById('stock-variant');
                const stockListDiv = document.getElementById('stock-list');
                const addStockBtn = document.getElementById('add-stock-btn');

                // --- GLOBAL VARIANTS LOGIC ---
                async function loadGlobalVariants() {
                    try {
                        const doc = await globalVariantsRef.get();
                        if (doc.exists && doc.data().variants) { globalVariants = doc.data().variants; } 
                        else { globalVariants = { "Oversize Tee": 599, "Hoodie": 899 }; await globalVariantsRef.set({ variants: globalVariants }); }
                        updateGlobalVariantUI();
                    } catch (error) { console.error("Error loading global variants:", error); }
                }

                function updateGlobalVariantUI() {
                    const globalVariantListDiv = document.getElementById('global-variant-list');
                    stockVariantSelect.innerHTML = ''; 
                    globalVariantListDiv.innerHTML = '';
                    for (const name in globalVariants) {
                        const price = globalVariants[name];
                        // Populate dropdown in product modal
                        const option = document.createElement('option');
                        option.value = name; option.textContent = `${name} - ₹${price}`;
                        stockVariantSelect.appendChild(option);
                        // Populate list in global variants management modal
                        const itemEl = document.createElement('div');
                        itemEl.className = 'list-item flex items-center justify-between p-2 border-b';
                        itemEl.innerHTML = `<span>${name} - ₹${price}</span><button class="delete-global-variant-btn bg-red-500 text-white text-xs font-bold py-1 px-2 rounded hover:bg-red-600" data-name="${name}">Delete</button>`;
                        globalVariantListDiv.appendChild(itemEl);
                    }
                }
                
                // --- NEW: STOCK MANAGEMENT LOGIC ---
                function renderStockList() {
                    stockListDiv.innerHTML = '';
                    if (Object.keys(currentProductStock).length === 0) {
                        stockListDiv.innerHTML = '<p class="text-sm text-gray-500 text-center">No stock entries added.</p>';
                        return;
                    }

                    // Sort for consistent display
                    const sortedVariants = Object.keys(currentProductStock).sort();

                    for (const variant of sortedVariants) {
                        const sizes = currentProductStock[variant];
                        const sortedSizes = Object.keys(sizes).sort();
                        for (const size of sortedSizes) {
                            const colors = sizes[size];
                            const sortedColors = Object.keys(colors).sort();
                            for (const color of sortedColors) {
                                const quantity = colors[color];
                                const itemEl = document.createElement('div');
                                itemEl.className = 'flex items-center justify-between bg-white p-2 rounded text-sm';
                                itemEl.innerHTML = `
                                    <p class="font-medium">${variant} / ${size} / ${color}: <span class="font-bold text-indigo-600">${quantity}</span></p>
                                    <button type="button" class="delete-stock-btn text-red-500 hover:text-red-700 text-xs font-bold" data-variant="${variant}" data-size="${size}" data-color="${color}">Remove</button>
                                `;
                                stockListDiv.appendChild(itemEl);
                            }
                        }
                    }
                }

                addStockBtn.addEventListener('click', () => {
                    const variant = stockVariantSelect.value;
                    const size = document.getElementById('stock-size').value.trim().toUpperCase();
                    const color = document.getElementById('stock-color').value.trim();
                    const quantity = parseInt(document.getElementById('stock-quantity').value, 10);

                    if (!variant || !size || !color || isNaN(quantity)) {
                        alert('Please fill all stock fields: Variant, Size, Color, and Quantity.');
                        return;
                    }

                    // Create nested objects if they don't exist
                    if (!currentProductStock[variant]) {
                        currentProductStock[variant] = {};
                    }
                    if (!currentProductStock[variant][size]) {
                        currentProductStock[variant][size] = {};
                    }
                    currentProductStock[variant][size][color] = quantity;

                    renderStockList();
                    // Clear inputs for next entry
                    document.getElementById('stock-size').value = '';
                    document.getElementById('stock-color').value = '';
                    document.getElementById('stock-quantity').value = '';
                });

                stockListDiv.addEventListener('click', (e) => {
                    if (e.target.classList.contains('delete-stock-btn')) {
                        const { variant, size, color } = e.target.dataset;
                        delete currentProductStock[variant][size][color];
                        // Clean up empty objects
                        if (Object.keys(currentProductStock[variant][size]).length === 0) {
                            delete currentProductStock[variant][size];
                        }
                        if (Object.keys(currentProductStock[variant]).length === 0) {
                            delete currentProductStock[variant];
                        }
                        renderStockList();
                    }
                });

                // --- PRODUCT MODAL & DATA LOGIC ---
                function openProductModal(product = null) {
                    productForm.reset(); 
                    document.getElementById('upload-progress-container').style.display = 'none'; 
                    saveBtn.disabled = false; 
                    currentProductStock = {}; // Reset stock for the modal

                    if (product) {
                        document.getElementById('modal-title').textContent = 'Edit Design';
                        document.getElementById('product-id').value = product.id;
                        document.getElementById('product-name').value = product.name;
                        document.getElementById('existing-image-url').value = product.imageUrl;
                        // Deep copy stock object to avoid modifying original data until save
                        if (product.stock) currentProductStock = JSON.parse(JSON.stringify(product.stock));
                    } else {
                        document.getElementById('modal-title').textContent = 'Add New Design';
                        document.getElementById('product-id').value = '';
                        document.getElementById('existing-image-url').value = '';
                    }
                    renderStockList(); 
                    productModal.classList.add('is-open');
                }

                function closeModal() { productModal.classList.remove('is-open'); globalVariantModal.classList.remove('is-open'); }
                
                function loadProducts() {
                    productsCollection.orderBy("name").onSnapshot(snapshot => {
                        productList.innerHTML = '';
                        if (snapshot.empty) { productList.innerHTML = '<p class="text-center text-gray-500 p-8">No designs found.</p>'; return; }
                        snapshot.forEach(doc => {
                            const product = { id: doc.id, ...doc.data() };
                            // Calculate total stock for display
                            let totalStock = 0;
                            if (product.stock) {
                                Object.values(product.stock).forEach(sizes => {
                                    Object.values(sizes).forEach(colors => {
                                        Object.values(colors).forEach(qty => totalStock += qty);
                                    });
                                });
                            }
                            const productEl = document.createElement('div');
                            productEl.className = 'flex items-center justify-between p-4 border-b';
                            productEl.innerHTML = `<div class="flex items-center"><img src="${product.imageUrl}" alt="${product.name}" class="w-16 h-16 object-cover rounded-md mr-4" onerror="this.onerror=null;this.src='https://placehold.co/100x100/cccccc/ffffff?text=X';"><div><p class="font-semibold text-lg">${product.name}</p><p class="text-sm text-gray-500">Total Stock: <span class="font-bold">${totalStock}</span></p></div></div><div class="text-right"><div class="space-x-2 mt-2"><button class="edit-btn bg-blue-500 text-white text-sm font-bold py-1 px-3 rounded hover:bg-blue-600" data-id="${product.id}">Edit</button><button class="delete-btn bg-red-500 text-white text-sm font-bold py-1 px-3 rounded hover:bg-red-600" data-id="${product.id}" data-name="${product.name}">Delete</button></div></div>`;
                            productList.appendChild(productEl);
                        });
                    }, error => console.error("Error loading products: ", error));
                }

                async function saveProduct(id, data) {
                    try {
                        if (id) { await productsCollection.doc(id).update(data); } 
                        else { if (!data.imageUrl) { alert("Please select an image for the new design."); saveBtn.disabled = false; saveBtn.textContent = 'Save Design'; return; } await productsCollection.add(data); }
                        closeModal();
                    } catch (error) { console.error("Error saving product: ", error); alert("Could not save the design."); } 
                    finally { saveBtn.disabled = false; saveBtn.textContent = 'Save Design'; }
                }

                // --- EVENT LISTENERS ---
                addNewBtn.addEventListener('click', () => openProductModal());
                document.querySelectorAll('.cancel-btn').forEach(btn => btn.addEventListener('click', closeModal));
                manageGlobalVariantsBtn.addEventListener('click', () => globalVariantModal.classList.add('is-open'));
                
                globalVariantForm.addEventListener('submit', async (e) => { e.preventDefault(); const name = document.getElementById('new-global-variant-name').value.trim(); const price = parseFloat(document.getElementById('new-global-variant-price').value); if (name && !isNaN(price)) { globalVariants[name] = price; await globalVariantsRef.set({ variants: globalVariants }); updateGlobalVariantUI(); globalVariantForm.reset(); } });
                document.getElementById('global-variant-list').addEventListener('click', async (e) => { if (e.target.classList.contains('delete-global-variant-btn')) { const name = e.target.dataset.name; if (confirm(`Are you sure you want to delete the global variant "${name}"?`)) { delete globalVariants[name]; await globalVariantsRef.set({ variants: globalVariants }); updateGlobalVariantUI(); } } });
                
                productForm.addEventListener('submit', async (e) => { 
                    e.preventDefault(); 
                    if (Object.keys(currentProductStock).length === 0) { 
                        document.getElementById('stock-error').style.display = 'block'; 
                        return; 
                    } 
                    document.getElementById('stock-error').style.display = 'none'; 
                    saveBtn.disabled = true; 
                    saveBtn.textContent = 'Saving...'; 
                    const id = document.getElementById('product-id').value; 
                    const imageFile = document.getElementById('product-image-file').files[0]; 
                    let imageUrl = document.getElementById('existing-image-url').value; 
                    
                    // NEW: Prepare product data with the stock object
                    const productData = { 
                        name: document.getElementById('product-name').value, 
                        stock: currentProductStock,
                        // Also save the global variants and their prices at the time of saving
                        // This is useful for the customer page to know the price of each variant
                        variants: globalVariants 
                    }; 
                    
                    if (imageFile) { 
                        const storageRef = storage.ref(`products/${Date.now()}-${imageFile.name}`); 
                        const uploadTask = storageRef.put(imageFile); 
                        document.getElementById('upload-progress-container').style.display = 'block'; 
                        uploadTask.on('state_changed', 
                            (snapshot) => { document.getElementById('upload-progress-bar').style.width = ((snapshot.bytesTransferred / snapshot.totalBytes) * 100) + '%'; }, 
                            (error) => { console.error("Upload failed:", error); alert("Image upload failed."); saveBtn.disabled = false; saveBtn.textContent = 'Save Design'; }, 
                            async () => { imageUrl = await uploadTask.snapshot.ref.getDownloadURL(); productData.imageUrl = imageUrl; await saveProduct(id, productData); }
                        ); 
                    } else { 
                        productData.imageUrl = imageUrl; 
                        await saveProduct(id, productData); 
                    } 
                });
                
                productList.addEventListener('click', async (e) => { 
                    const id = e.target.dataset.id; 
                    if (e.target.classList.contains('delete-btn')) { 
                        if (confirm(`Are you sure you want to delete "${e.target.dataset.name}"?`)) { 
                            try { await productsCollection.doc(id).delete(); } catch (error) { console.error("Error deleting product: ", error); } 
                        } 
                    } else if (e.target.classList.contains('edit-btn')) { 
                        const doc = await productsCollection.doc(id).get(); 
                        if (doc.exists) { openProductModal({ id: doc.id, ...doc.data() }); } 
                    } 
                });
                
                loadGlobalVariants().then(loadProducts);
            }
        });
    </script>
</body>
</html>
