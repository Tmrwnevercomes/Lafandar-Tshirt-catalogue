<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - T-Shirt Catalog</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .modal { display: none; }
        .modal.is-open { display: flex; }
        #product-list > div:last-child { border-bottom: none; }
        /* Progress bar styles */
        .progress-bar {
            width: 100%;
            background-color: #e5e7eb;
            border-radius: 9999px;
            overflow: hidden;
            height: 0.75rem; /* 12px */
        }
        .progress-bar-fill {
            height: 100%;
            background-color: #4f46e5;
            border-radius: 9999px;
            transition: width 0.2s ease-in-out;
        }
    </style>
</head>
<body class="bg-gray-100">

    <!-- Main Container -->
    <div id="admin-panel" class="container mx-auto p-4 sm:p-6 lg:p-8" style="display: none;">
        <header class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-bold text-gray-900">Manage Designs</h1>
            <button id="add-new-btn" class="bg-indigo-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-indigo-700 transition">Add New Design</button>
        </header>

        <!-- Product List -->
        <div id="product-list" class="bg-white rounded-lg shadow-md">
            <!-- Products will be loaded here -->
        </div>
    </div>

    <!-- Add/Edit Modal -->
    <div id="product-modal" class="modal fixed inset-0 bg-black bg-opacity-50 items-center justify-center p-4 z-50">
        <div class="bg-white rounded-lg shadow-xl w-full max-w-lg mx-auto">
            <form id="product-form" class="p-6">
                <h2 id="modal-title" class="text-2xl font-semibold mb-4">Add New Design</h2>
                <input type="hidden" id="product-id">
                <input type="hidden" id="existing-image-url">
                <div class="mb-4">
                    <label for="product-name" class="block text-sm font-medium text-gray-700 mb-1">Design Name</label>
                    <input type="text" id="product-name" class="w-full p-2 border border-gray-300 rounded-md" required>
                </div>
                <!-- New File Input for Image Upload -->
                <div class="mb-4">
                    <label for="product-image-file" class="block text-sm font-medium text-gray-700 mb-1">Product Image</label>
                    <input type="file" id="product-image-file" class="w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-indigo-50 file:text-indigo-700 hover:file:bg-indigo-100" accept="image/png, image/jpeg, image/webp">
                    <p class="text-xs text-gray-500 mt-1">Leave blank to keep existing image when editing.</p>
                </div>
                <!-- Upload Progress Bar -->
                <div id="upload-progress-container" class="mb-4" style="display: none;">
                    <label class="block text-sm font-medium text-gray-700 mb-1">Upload Progress</label>
                    <div class="progress-bar">
                        <div id="upload-progress-bar" class="progress-bar-fill" style="width: 0%;"></div>
                    </div>
                </div>
                <div class="mb-4">
                    <label for="product-sizes" class="block text-sm font-medium text-gray-700 mb-1">Sizes (comma-separated)</label>
                    <input type="text" id="product-sizes" placeholder="e.g. S, M, L, XL" class="w-full p-2 border border-gray-300 rounded-md" required>
                </div>
                <div class="mb-4">
                    <label for="product-colors" class="block text-sm font-medium text-gray-700 mb-1">Colors (comma-separated)</label>
                    <input type="text" id="product-colors" placeholder="e.g. Black, White, Navy" class="w-full p-2 border border-gray-300 rounded-md" required>
                </div>
                <div class="pt-4 border-t flex justify-end space-x-2">
                    <button type="button" id="cancel-btn" class="bg-gray-200 text-gray-800 font-bold py-2 px-4 rounded-lg hover:bg-gray-300">Cancel</button>
                    <button type="submit" id="save-btn" class="bg-green-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-green-600">Save Design</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>

    <script>
        // --- START: FIREBASE CONFIGURATION ---
        // PASTE YOUR FIREBASE CONFIGURATION HERE
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };
        // --- END: FIREBASE CONFIGURATION ---

        // --- START: ADMIN PASSWORD ---
        // SET YOUR ADMIN PASSWORD HERE
        const ADMIN_PASSWORD = "12345678";
        // --- END: ADMIN PASSWORD ---

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const storage = firebase.storage(); // Initialize Firebase Storage
        const productsCollection = db.collection('products');

        document.addEventListener('DOMContentLoaded', () => {
            const adminPanel = document.getElementById('admin-panel');
            const productList = document.getElementById('product-list');
            const productModal = document.getElementById('product-modal');
            const productForm = document.getElementById('product-form');
            const modalTitle = document.getElementById('modal-title');
            const addNewBtn = document.getElementById('add-new-btn');
            const cancelBtn = document.getElementById('cancel-btn');
            const saveBtn = document.getElementById('save-btn');
            const progressContainer = document.getElementById('upload-progress-container');
            const progressBar = document.getElementById('upload-progress-bar');

            function checkPassword() {
                const storedPassword = sessionStorage.getItem('adminPass');
                if (storedPassword === ADMIN_PASSWORD) {
                    adminPanel.style.display = 'block';
                    loadProducts();
                    return;
                }
                const pass = prompt("Please enter the admin password:");
                if (pass === ADMIN_PASSWORD) {
                    sessionStorage.setItem('adminPass', pass);
                    adminPanel.style.display = 'block';
                    loadProducts();
                } else {
                    alert("Incorrect password.");
                    document.body.innerHTML = '<p class="text-center p-8 text-red-500">Access Denied</p>';
                }
            }

            function loadProducts() {
                productsCollection.onSnapshot(snapshot => {
                    productList.innerHTML = '';
                    if (snapshot.empty) {
                        productList.innerHTML = '<p class="text-center text-gray-500 p-8">No designs found. Click "Add New Design" to start.</p>';
                        return;
                    }
                    snapshot.forEach(doc => {
                        const product = { id: doc.id, ...doc.data() };
                        const productEl = document.createElement('div');
                        productEl.className = 'flex items-center justify-between p-4 border-b border-gray-200';
                        productEl.innerHTML = `
                            <div class="flex items-center">
                                <img src="${product.imageUrl}" alt="${product.name}" class="w-16 h-16 object-cover rounded-md mr-4" onerror="this.onerror=null;this.src='https://placehold.co/100x100/cccccc/ffffff?text=X';">
                                <div>
                                    <p class="font-semibold text-lg">${product.name}</p>
                                    <p class="text-sm text-gray-500">Sizes: ${product.sizes ? product.sizes.join(', ') : ''}</p>
                                    <p class="text-sm text-gray-500">Colors: ${product.colors ? product.colors.join(', ') : ''}</p>
                                </div>
                            </div>
                            <div class="space-x-2">
                                <button class="edit-btn bg-blue-500 text-white text-sm font-bold py-1 px-3 rounded hover:bg-blue-600" data-id="${product.id}">Edit</button>
                                <button class="delete-btn bg-red-500 text-white text-sm font-bold py-1 px-3 rounded hover:bg-red-600" data-id="${product.id}" data-name="${product.name}">Delete</button>
                            </div>
                        `;
                        productList.appendChild(productEl);
                    });
                }, error => {
                    console.error("Error loading products: ", error);
                    productList.innerHTML = '<p class="text-center text-red-500 p-8">Error loading designs.</p>';
                });
            }

            function openModal(product = null) {
                productForm.reset();
                progressContainer.style.display = 'none';
                progressBar.style.width = '0%';
                saveBtn.disabled = false;
                if (product) {
                    modalTitle.textContent = 'Edit Design';
                    document.getElementById('product-id').value = product.id;
                    document.getElementById('product-name').value = product.name;
                    document.getElementById('existing-image-url').value = product.imageUrl;
                    document.getElementById('product-sizes').value = product.sizes ? product.sizes.join(', ') : '';
                    document.getElementById('product-colors').value = product.colors ? product.colors.join(', ') : '';
                } else {
                    modalTitle.textContent = 'Add New Design';
                    document.getElementById('product-id').value = '';
                    document.getElementById('existing-image-url').value = '';
                }
                productModal.classList.add('is-open');
            }

            function closeModal() {
                productModal.classList.remove('is-open');
            }
            
            addNewBtn.addEventListener('click', () => openModal());
            cancelBtn.addEventListener('click', closeModal);

            productForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                saveBtn.disabled = true;
                saveBtn.textContent = 'Saving...';

                const id = document.getElementById('product-id').value;
                const imageFile = document.getElementById('product-image-file').files[0];
                let imageUrl = document.getElementById('existing-image-url').value;

                const productData = {
                    name: document.getElementById('product-name').value,
                    sizes: document.getElementById('product-sizes').value.split(',').map(s => s.trim()).filter(Boolean),
                    colors: document.getElementById('product-colors').value.split(',').map(c => c.trim()).filter(Boolean),
                };

                // --- NEW UPLOAD LOGIC ---
                if (imageFile) {
                    const storageRef = storage.ref(`products/${Date.now()}-${imageFile.name}`);
                    const uploadTask = storageRef.put(imageFile);

                    progressContainer.style.display = 'block';

                    uploadTask.on('state_changed', 
                        (snapshot) => {
                            const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
                            progressBar.style.width = progress + '%';
                        }, 
                        (error) => {
                            console.error("Upload failed:", error);
                            alert("Image upload failed. Please try again.");
                            saveBtn.disabled = false;
                            saveBtn.textContent = 'Save Design';
                        }, 
                        async () => {
                            imageUrl = await uploadTask.snapshot.ref.getDownloadURL();
                            productData.imageUrl = imageUrl;
                            await saveProduct(id, productData);
                        }
                    );
                } else {
                    // If no new image, save with existing imageUrl
                    productData.imageUrl = imageUrl;
                    await saveProduct(id, productData);
                }
            });

            async function saveProduct(id, data) {
                try {
                    if (id) {
                        await productsCollection.doc(id).update(data);
                    } else {
                        if (!data.imageUrl) {
                            alert("Please select an image for the new design.");
                            saveBtn.disabled = false;
                            saveBtn.textContent = 'Save Design';
                            return;
                        }
                        await productsCollection.add(data);
                    }
                    closeModal();
                } catch (error) {
                    console.error("Error saving product: ", error);
                    alert("Could not save the design. Check the console for errors.");
                } finally {
                    saveBtn.disabled = false;
                    saveBtn.textContent = 'Save Design';
                }
            }

            productList.addEventListener('click', async (e) => {
                const id = e.target.dataset.id;
                if (e.target.classList.contains('delete-btn')) {
                    const name = e.target.dataset.name;
                    if (confirm(`Are you sure you want to delete "${name}"?`)) {
                        try {
                            await productsCollection.doc(id).delete();
                            // Optional: Delete image from storage
                            // const doc = await productsCollection.doc(id).get();
                            // if(doc.data().imageUrl) {
                            //     const imageRef = storage.refFromURL(doc.data().imageUrl);
                            //     await imageRef.delete();
                            // }
                        } catch (error) {
                            console.error("Error deleting product: ", error);
                            alert("Could not delete the design.");
                        }
                    }
                } else if (e.target.classList.contains('edit-btn')) {
                    const doc = await productsCollection.doc(id).get();
                    if (doc.exists) {
                        openModal({ id: doc.id, ...doc.data() });
                    }
                }
            });
            
            checkPassword();
        });
    </script>
</body>
</html>
