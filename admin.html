<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel - T-Shirt Catalog</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
    .modal { display: none; }
    .modal.is-open { display: flex; }
    .list-item > div:last-child { border-bottom: none; }
    .progress-bar { width: 100%; background-color: #e5e7eb; border-radius: 9999px; overflow: hidden; height: 0.75rem; }
    .progress-bar-fill { height: 100%; background-color: #4f46e5; border-radius: 9999px; transition: width 0.2s ease-in-out; }
  </style>
</head>
<body class="bg-gray-100">

  <!-- Login View -->
  <div id="login-view" class="flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-lg shadow-md">
      <h2 class="text-2xl font-bold text-center text-gray-900">Admin Login</h2>
      <form id="login-form">
        <div class="space-y-4">
          <div>
            <label for="email" class="text-sm font-medium text-gray-700">Email address</label>
            <input id="email" name="email" type="email" autocomplete="email" required class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
          </div>
          <div>
            <label for="password" class="text-sm font-medium text-gray-700">Password</label>
            <input id="password" name="password" type="password" autocomplete="current-password" required class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
          </div>
        </div>
        <p id="login-error" class="text-sm text-red-500 mt-2" style="display: none;"></p>
        <div class="mt-6">
          <button type="submit" class="w-full px-4 py-2 text-sm font-medium text-white bg-indigo-600 border border-transparent rounded-md shadow-sm hover:bg-indigo-700">Sign in</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Admin Panel View -->
  <div id="admin-panel" class="container mx-auto p-4 sm:p-6 lg:p-8" style="display: none;">
    <header class="flex flex-col sm:flex-row justify-between items-center mb-8 gap-4">
      <div>
        <h1 class="text-3xl font-bold text-gray-900">Manage Designs</h1>
        <p id="user-email" class="text-sm text-gray-500"></p>
      </div>
      <div>
        <button id="manage-global-variants-btn" class="bg-gray-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-gray-600 transition mr-2">Manage Variants</button>
        <button id="add-new-btn" class="bg-indigo-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-indigo-700 transition">Add New Design</button>
        <button id="logout-btn" class="bg-red-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-red-600 transition">Logout</button>
      </div>
    </header>
    <div id="product-list" class="bg-white rounded-lg shadow-md"></div>
  </div>

  <!-- Product Modal -->
  <div id="product-modal" class="modal fixed inset-0 bg-black bg-opacity-50 items-center justify-center p-4 z-50">
    <div class="bg-white rounded-lg shadow-xl w-full max-w-2xl mx-auto">
      <form id="product-form" class="p-6">
        <h2 id="modal-title" class="text-2xl font-semibold mb-6">Add/Edit Design</h2>
        <input type="hidden" id="product-id">
        <input type="hidden" id="existing-image-url">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div>
            <div class="mb-4">
              <label for="product-name" class="block text-sm font-medium text-gray-700 mb-1">Design Name</label>
              <input type="text" id="product-name" class="w-full p-2 border border-gray-300 rounded-md" required>
            </div>
            <div class="mb-4">
              <label for="product-image-file" class="block text-sm font-medium text-gray-700 mb-1">Product Image</label>
              <input type="file" id="product-image-file" class="w-full text-sm text-gray-500" accept="image/png, image/jpeg, image/webp">
            </div>
            <div id="upload-progress-container" class="mb-4" style="display: none;">
              <div class="progress-bar"><div id="upload-progress-bar" class="progress-bar-fill" style="width: 0%;"></div></div>
            </div>
            <div class="mb-4">
              <label for="product-sizes" class="block text-sm font-medium text-gray-700 mb-1">Available Sizes</label>
              <input type="text" id="product-sizes" placeholder="e.g. S, M, L, XL" class="w-full p-2 border border-gray-300 rounded-md" required>
            </div>
            <div class="mb-4">
              <label for="product-colors" class="block text-sm font-medium text-gray-700 mb-1">Available Colors</label>
              <input type="text" id="product-colors" placeholder="e.g. Black, White, Navy" class="w-full p-2 border border-gray-300 rounded-md" required>
            </div>
            <div class="mb-4">
              <label for="product-stock" class="block text-sm font-medium text-gray-700 mb-1">Stock Quantity</label>
              <input type="number" id="product-stock" placeholder="e.g. 50" min="0" class="w-full p-2 border border-gray-300 rounded-md" required>
            </div>
          </div>
        </div>
        <div class="pt-6 border-t mt-6 flex justify-end space-x-2">
          <button type="button" class="cancel-btn bg-gray-200 text-gray-800 py-2 px-4 rounded-lg hover:bg-gray-300">Cancel</button>
          <button type="submit" id="save-btn" class="bg-green-500 text-white py-2 px-4 rounded-lg hover:bg-green-600">Save Design</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAuO...",
      authDomain: "tshirt-catalog-v2.firebaseapp.com",
      projectId: "tshirt-catalog-v2",
      storageBucket: "tshirt-catalog-v2.appspot.com",
      messagingSenderId: "428518895959",
      appId: "1:428518895959:web:8e1fccd4d6f1e2c8b00e12"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
    const storage = firebase.storage();
    const productsCollection = db.collection('products');

    document.addEventListener('DOMContentLoaded', () => {
      const loginView = document.getElementById('login-view');
      const adminPanel = document.getElementById('admin-panel');
      const loginForm = document.getElementById('login-form');
      const loginError = document.getElementById('login-error');
      const logoutBtn = document.getElementById('logout-btn');
      const userEmailEl = document.getElementById('user-email');
      const productForm = document.getElementById('product-form');
      const productList = document.getElementById('product-list');

      auth.onAuthStateChanged(user => {
        if (user) {
          loginView.style.display = 'none';
          adminPanel.style.display = 'block';
          userEmailEl.textContent = `Logged in as: ${user.email}`;
          loadProducts();
        } else {
          loginView.style.display = 'flex';
          adminPanel.style.display = 'none';
        }
      });

      loginForm.addEventListener('submit', (e) => {
        e.preventDefault();
        auth.signInWithEmailAndPassword(loginForm.email.value, loginForm.password.value)
          .catch(error => {
            loginError.textContent = error.message;
            loginError.style.display = 'block';
          });
      });

      logoutBtn.addEventListener('click', () => auth.signOut());

      function loadProducts() {
        productsCollection.onSnapshot(snapshot => {
          productList.innerHTML = '';
          snapshot.forEach(doc => {
            const product = { id: doc.id, ...doc.data() };
            const productEl = document.createElement('div');
            productEl.className = "flex items-center justify-between p-4 border-b";
            productEl.innerHTML = `
              <div class="flex items-center">
                <img src="${product.imageUrl}" class="w-16 h-16 object-cover rounded mr-4">
                <div>
                  <p class="font-semibold text-lg">${product.name}</p>
                  <p class="text-sm text-gray-500">Stock: ${product.stock ?? 0}</p>
                </div>
              </div>
              <div>
                <button class="edit-btn bg-blue-500 text-white px-3 py-1 rounded mr-2" data-id="${product.id}">Edit</button>
                <button class="delete-btn bg-red-500 text-white px-3 py-1 rounded" data-id="${product.id}">Delete</button>
              </div>`;
            productList.appendChild(productEl);
          });
        });
      }

      productForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        const id = document.getElementById('product-id').value;
        const imageFile = document.getElementById('product-image-file').files[0];
        let imageUrl = document.getElementById('existing-image-url').value;
        const productData = {
          name: document.getElementById('product-name').value,
          sizes: document.getElementById('product-sizes').value.split(',').map(s => s.trim()),
          colors: document.getElementById('product-colors').value.split(',').map(c => c.trim()),
          stock: parseInt(document.getElementById('product-stock').value) || 0
        };
        if (imageFile) {
          const storageRef = storage.ref(`products/${Date.now()}-${imageFile.name}`);
          const uploadTask = storageRef.put(imageFile);
          uploadTask.on('state_changed', null, console.error, async () => {
            imageUrl = await uploadTask.snapshot.ref.getDownloadURL();
            productData.imageUrl = imageUrl;
            if (id) await productsCollection.doc(id).update(productData);
            else await productsCollection.add(productData);
          });
        } else {
          productData.imageUrl = imageUrl;
          if (id) await productsCollection.doc(id).update(productData);
          else await productsCollection.add(productData);
        }
      });

      productList.addEventListener('click', async (e) => {
        const id = e.target.dataset.id;
        if (e.target.classList.contains('delete-btn')) {
          await productsCollection.doc(id).delete();
        } else if (e.target.classList.contains('edit-btn')) {
          const doc = await productsCollection.doc(id).get();
          if (doc.exists) {
            const product = doc.data();
            document.getElementById('product-id').value = id;
            document.getElementById('product-name').value = product.name;
            document.getElementById('existing-image-url').value = product.imageUrl;
            document.getElementById('product-sizes').value = (product.sizes || []).join(", ");
            document.getElementById('product-colors').value = (product.colors || []).join(", ");
            document.getElementById('product-stock').value = product.stock ?? 0;
            document.getElementById('product-modal').classList.add('is-open');
          }
        }
      });

      document.querySelectorAll('.cancel-btn').forEach(btn => btn.addEventListener('click', () => {
        document.getElementById('product-modal').classList.remove('is-open');
      }));
    });
  </script>
</body>
</html>
