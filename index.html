<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T-Shirt Brand Catalog</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .modal { opacity: 0; visibility: hidden; transition: opacity 300ms ease-out, visibility 0s 300ms; }
        .modal.is-open { opacity: 1; visibility: visible; transition: opacity 300ms ease-out; }
        .modal-content { transform: scale(0.95); transition: transform 300ms ease-out; }
        .modal.is-open .modal-content { transform: scale(1); }
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid #4f46e5; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <div class="container mx-auto p-4 sm:p-6 lg:p-8">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-900">T-Shirt Catalog</h1>
            <p class="text-lg text-gray-600 mt-2">Browse our latest designs and place your order.</p>
        </header>

        <div id="product-grid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
            <div id="loading" class="col-span-full flex justify-center items-center h-64"><div class="loader"></div></div>
        </div>

        <div class="fixed bottom-6 right-6 z-40">
            <button id="view-cart-button" class="bg-indigo-600 text-white rounded-full p-4 shadow-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition-transform transform hover:scale-110">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" /></svg>
                <span id="cart-count" class="absolute -top-1 -right-1 bg-red-500 text-white text-xs rounded-full h-5 w-5 flex items-center justify-center">0</span>
            </button>
        </div>
    </div>

    <!-- Modals and Toast -->
    <div id="cart-modal" class="modal fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
        <div class="modal-content bg-white rounded-lg shadow-xl w-full max-w-lg mx-auto">
            <div class="p-4 border-b flex justify-between items-center"><h2 class="text-2xl font-semibold">Your Order</h2><button class="close-modal-btn text-gray-500 hover:text-gray-800 text-3xl leading-none" aria-label="Close">&times;</button></div>
            <div id="cart-items" class="p-6 max-h-80 overflow-y-auto"></div>
            <div class="p-4 bg-gray-50 border-t flex justify-between items-center">
                <div>
                    <p class="text-lg font-semibold">Total: <span id="cart-total">₹0.00</span></p>
                    <button id="clear-cart-btn" class="text-xs text-red-500 hover:text-red-700 font-medium mt-1" style="display: none;">Clear Cart</button>
                </div>
                <button id="checkout-button" class="bg-green-500 text-white font-bold py-2 px-6 rounded-lg hover:bg-green-600 transition">Proceed to Checkout</button>
            </div>
        </div>
    </div>
    <div id="details-modal" class="modal fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
        <div class="modal-content bg-white rounded-lg shadow-xl w-full max-w-md mx-auto"><div class="p-4 border-b flex justify-between items-center"><h2 class="text-2xl font-semibold">Your Details</h2><button class="close-modal-btn text-gray-500 hover:text-gray-800 text-3xl leading-none" aria-label="Close">&times;</button></div><div class="p-6"><form id="owner-details-form"><div class="mb-4"><label for="shop-name" class="block text-sm font-medium text-gray-700 mb-1">Shop Name</label><input type="text" id="shop-name" name="shopName" class="w-full p-2 border border-gray-300 rounded-md" required></div><div class="mb-4"><label for="owner-name" class="block text-sm font-medium text-gray-700 mb-1">Your Name</label><input type="text" id="owner-name" name="ownerName" class="w-full p-2 border border-gray-300 rounded-md" required></div><div class="mb-4"><label for="shop-address" class="block text-sm font-medium text-gray-700 mb-1">Shop Address</label><textarea id="shop-address" name="shopAddress" rows="3" class="w-full p-2 border border-gray-300 rounded-md" required></textarea></div></form></div><div class="p-4 bg-gray-50 border-t flex justify-end"><button id="send-whatsapp-button" class="bg-green-500 text-white font-bold py-2 px-6 rounded-lg hover:bg-green-600 transition">Confirm & Send Order</button></div></div>
    </div>
    <div id="toast" class="fixed top-5 right-5 bg-green-500 text-white py-2 px-4 rounded-lg shadow-md opacity-0 transition-opacity duration-300 z-50">Item added to cart!</div>
    <div id="image-viewer-modal" class="modal fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center p-4 z-50">
        <div class="relative max-w-4xl max-h-full"><button id="close-image-viewer" class="absolute -top-3 -right-3 text-white bg-black bg-opacity-50 rounded-full h-8 w-8 flex items-center justify-center text-2xl z-10" aria-label="Close">&times;</button><img id="full-view-image" src="" alt="Full view" class="max-w-full max-h-screen object-contain rounded-lg"></div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <script>
        const firebaseConfig = {
  apiKey: "AIzaSyAuO5iyXCHYZS9nS2BViu-259sb2CUSZjo",
  authDomain: "tshirt-catalog-v2.firebaseapp.com",
  projectId: "tshirt-catalog-v2",
  storageBucket: "tshirt-catalog-v2.firebasestorage.app",
  messagingSenderId: "428518895959",
  appId: "1:428518895959:web:8e1fccd4d6f1e2c8b00e12"
};

        if (firebaseConfig.apiKey === "YOUR_API_KEY") {
            document.getElementById('product-grid').innerHTML = `<div class="col-span-full p-8 text-center bg-red-100 border border-red-400 text-red-700 rounded-lg"><h2 class="text-2xl font-bold mb-4">Configuration Error</h2><p>The Firebase configuration is missing or incorrect in the code.</p></div>`;
            throw new Error("Firebase configuration is not set.");
        }

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        document.addEventListener('DOMContentLoaded', () => {
            const yourWhatsAppNumber = '918210746035'; 
            let products = [];
            let cart = {}; 
            let toastTimer;

            // --- NEW: Load cart from localStorage ---
            function loadCart() {
                const savedCart = localStorage.getItem('tshirtCart');
                if (savedCart) {
                    cart = JSON.parse(savedCart);
                }
            }

            // --- NEW: Save cart to localStorage ---
            function saveCart() {
                localStorage.setItem('tshirtCart', JSON.stringify(cart));
            }

            const productGrid = document.getElementById('product-grid');
            const loadingSpinner = document.getElementById('loading');
            const cartModal = document.getElementById('cart-modal');
            const detailsModal = document.getElementById('details-modal');
            const imageViewerModal = document.getElementById('image-viewer-modal');
            const fullViewImage = document.getElementById('full-view-image');
            const closeImageViewerBtn = document.getElementById('close-image-viewer');
            const viewCartButton = document.getElementById('view-cart-button');
            const checkoutButton = document.getElementById('checkout-button');
            const sendWhatsappButton = document.getElementById('send-whatsapp-button');
            const cartItemsContainer = document.getElementById('cart-items');
            const cartCount = document.getElementById('cart-count');
            const cartTotal = document.getElementById('cart-total');
            const clearCartBtn = document.getElementById('clear-cart-btn');
            const toast = document.getElementById('toast');
            const ownerDetailsForm = document.getElementById('owner-details-form');

            async function fetchProducts() {
                try {
                    const snapshot = await db.collection('products').orderBy("name").get();
                    if (snapshot.empty) {
                        productGrid.innerHTML = '<p class="col-span-full text-center text-gray-500">No designs have been added yet.</p>';
                        return;
                    }
                    snapshot.forEach(doc => products.push({ id: doc.id, ...doc.data() }));
                    renderProducts();
                } catch (error) {
                    console.error("Error fetching products: ", error);
                    productGrid.innerHTML = '<p class="col-span-full text-center text-red-500">Could not load designs.</p>';
                } finally {
                    if (loadingSpinner) loadingSpinner.style.display = 'none';
                }
            }

            function renderProducts() {
                productGrid.innerHTML = '';
                products.forEach(product => {
                    const card = document.createElement('div');
                    card.className = 'bg-white rounded-lg shadow-md overflow-hidden flex flex-col';
                    
                    const hasVariants = product.variants && Object.keys(product.variants).length > 0;
                    const firstVariantName = hasVariants ? Object.keys(product.variants)[0] : '';
                    const firstVariantPrice = hasVariants ? product.variants[firstVariantName] : 0;

                    const variantOptions = hasVariants ? Object.keys(product.variants).map(name => `<option value="${name}">${name}</option>`).join('') : '';
                    const sizeOptions = product.sizes.map(size => `<option value="${size}">${size}</option>`).join('');
                    const colorOptions = product.colors.map(color => `<option value="${color}">${color}</option>`).join('');

                    card.innerHTML = `
                        <img src="${product.imageUrl}" alt="${product.name}" loading="lazy" class="product-image-clickable w-full h-64 object-cover cursor-pointer" onerror="this.onerror=null;this.src='https://placehold.co/400x500/cccccc/ffffff?text=Image+Not+Found';">
                        <div class="p-4 flex flex-col flex-grow">
                            <div class="flex justify-between items-start">
                                <h3 class="text-lg font-semibold">${product.name}</h3>
                                <p class="product-price text-lg font-bold text-gray-800">₹${firstVariantPrice.toFixed(2)}</p>
                            </div>
                            <div class="mt-auto pt-4">
                                <div class="mb-2">
                                    <select class="product-variant w-full p-2 border border-gray-300 rounded-md" ${!hasVariants ? 'disabled' : ''}>
                                        ${hasVariants ? variantOptions : '<option value="">Not Available</option>'}
                                    </select>
                                </div>
                                <div class="grid grid-cols-2 gap-2 mb-2">
                                    <select class="product-size w-full p-2 border border-gray-300 rounded-md">${sizeOptions}</select>
                                    <select class="product-color w-full p-2 border border-gray-300 rounded-md">${colorOptions}</select>
                                </div>
                                <div class="flex items-center space-x-2">
                                    <input type="number" min="1" placeholder="Qty" class="quantity-input w-20 p-2 border border-gray-300 rounded-md">
                                    <button class="add-to-cart-btn flex-1 bg-indigo-500 text-white font-semibold py-2 px-4 rounded-md hover:bg-indigo-600 transition" data-product-id="${product.id}">Add</button>
                                </div>
                            </div>
                        </div>
                    `;
                    productGrid.appendChild(card);
                });
            }

            function addToCart(productId, category, quantity, size, color) {
                const product = products.find(p => p.id == productId);
                if (!product) return;
                const price = product.variants[category] || 0;
                const cartItemId = `${productId}-${category}-${size}-${color}`;

                if (cart[cartItemId]) {
                    cart[cartItemId].quantity += quantity;
                } else {
                    cart[cartItemId] = { name: product.name, category, quantity, size, color, price };
                }
                updateCart();
                showToast();
            }
            
            function updateCart() {
                let totalItems = 0; let totalPrice = 0; cartItemsContainer.innerHTML = '';
                const isCartEmpty = Object.keys(cart).length === 0;

                if (isCartEmpty) {
                    cartItemsContainer.innerHTML = '<p class="text-gray-500 text-center">Your cart is empty.</p>';
                    checkoutButton.disabled = true;
                    checkoutButton.classList.add('opacity-50', 'cursor-not-allowed');
                    clearCartBtn.style.display = 'none';
                } else {
                    checkoutButton.disabled = false;
                    checkoutButton.classList.remove('opacity-50', 'cursor-not-allowed');
                    clearCartBtn.style.display = 'block';
                    for (const cartItemId in cart) {
                        const item = cart[cartItemId]; totalItems += item.quantity; totalPrice += item.quantity * item.price;
                        const itemElement = document.createElement('div');
                        itemElement.className = 'flex justify-between items-center py-3 border-b';
                        itemElement.innerHTML = `<div><p class="font-semibold">${item.name} <span class="text-sm text-gray-500">(${item.category}, ${item.size}, ${item.color})</span></p><p class="text-sm text-gray-600">Qty: ${item.quantity} x ₹${item.price.toFixed(2)}</p></div><div class="text-right"><p class="font-semibold">₹${(item.quantity * item.price).toFixed(2)}</p><button class="remove-from-cart-btn text-xs text-red-500 hover:text-red-700 font-medium" data-cart-item-id="${cartItemId}">Remove</button></div>`;
                        cartItemsContainer.appendChild(itemElement);
                    }
                }
                cartCount.textContent = totalItems;
                cartTotal.textContent = `₹${totalPrice.toFixed(2)}`;
                saveCart(); // Save cart on every update
            }

            function showToast() {
                clearTimeout(toastTimer);
                toast.classList.remove('opacity-0');
                toastTimer = setTimeout(() => {
                    toast.classList.add('opacity-0');
                }, 2000);
            }

            function toggleModal(modal, show) { if (show) modal.classList.add('is-open'); else modal.classList.remove('is-open'); }
            
            productGrid.addEventListener('click', (e) => {
                if (e.target.classList.contains('add-to-cart-btn')) {
                    const cardBody = e.target.closest('.p-4');
                    const productId = e.target.dataset.productId;
                    const quantityInput = cardBody.querySelector('.quantity-input');
                    const category = cardBody.querySelector('.product-variant').value;
                    if (!category) {
                        alert("This product is not available in any category.");
                        return;
                    }
                    const size = cardBody.querySelector('.product-size').value;
                    const color = cardBody.querySelector('.product-color').value;
                    const quantity = parseInt(quantityInput.value, 10);
                    if (!isNaN(quantity) && quantity > 0) {
                        addToCart(productId, category, quantity, size, color);
                        quantityInput.value = '';
                    } else {
                        quantityInput.classList.add('border-red-500');
                        setTimeout(() => quantityInput.classList.remove('border-red-500'), 2000);
                    }
                }
                if (e.target.classList.contains('product-variant')) {
                    const selectedCategory = e.target.value;
                    if (!selectedCategory) return;
                    const cardBody = e.target.closest('.p-4');
                    const priceEl = cardBody.parentElement.querySelector('.product-price');
                    const productId = cardBody.querySelector('.add-to-cart-btn').dataset.productId;
                    const product = products.find(p => p.id == productId);
                    if (product && product.variants) {
                        const newPrice = product.variants[selectedCategory] || 0;
                        priceEl.textContent = `₹${newPrice.toFixed(2)}`;
                    }
                }
                if (e.target.classList.contains('product-image-clickable')) {
                    fullViewImage.src = e.target.src;
                    toggleModal(imageViewerModal, true);
                }
            });

            cartItemsContainer.addEventListener('click', (e) => { if (e.target.classList.contains('remove-from-cart-btn')) { delete cart[e.target.dataset.cartItemId]; updateCart(); } });
            viewCartButton.addEventListener('click', () => { updateCart(); toggleModal(cartModal, true); });
            checkoutButton.addEventListener('click', () => { toggleModal(cartModal, false); toggleModal(detailsModal, true); });
            document.querySelectorAll('.close-modal-btn').forEach(btn => btn.addEventListener('click', () => { toggleModal(cartModal, false); toggleModal(detailsModal, false); }));
            closeImageViewerBtn.addEventListener('click', () => toggleModal(imageViewerModal, false));
            imageViewerModal.addEventListener('click', (e) => { if (e.target === imageViewerModal) toggleModal(imageViewerModal, false); });
            clearCartBtn.addEventListener('click', () => {
                if (confirm("Are you sure you want to clear your entire cart?")) {
                    cart = {};
                    updateCart();
                }
            });

            sendWhatsappButton.addEventListener('click', () => {
                if (!ownerDetailsForm.checkValidity()) { ownerDetailsForm.reportValidity(); return; }
                const formData = new FormData(ownerDetailsForm); const ownerDetails = Object.fromEntries(formData.entries());
                let message = `*New T-Shirt Order*\n\n*From:* ${ownerDetails.ownerName}\n*Shop:* ${ownerDetails.shopName}\n*Address:* ${ownerDetails.shopAddress}\n\n--- *Order Details* ---\n`;
                let totalPrice = 0;
                for (const cartItemId in cart) { const item = cart[cartItemId]; const itemTotal = item.quantity * item.price; totalPrice += itemTotal; message += `- *${item.name}* (${item.category}, ${item.size}, ${item.color})\n  *Qty:* ${item.quantity} x ₹${item.price.toFixed(2)} = *₹${itemTotal.toFixed(2)}*\n`; }
                message += `\n*GRAND TOTAL: ₹${totalPrice.toFixed(2)}*\n\nThank you!`;
                const whatsappUrl = `https://wa.me/${yourWhatsAppNumber}?text=${encodeURIComponent(message)}`;
                window.open(whatsappUrl, '_blank');
            });

            // --- INITIALIZATION ---
            loadCart(); // Load cart from storage first
            updateCart(); // Update UI with loaded cart
            fetchProducts();
        });
    </script>
</body>
</html>
