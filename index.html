<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T-Shirt Brand Catalog</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .modal {
            opacity: 0;
            visibility: hidden;
            transition: opacity 300ms ease-out, visibility 0s 300ms;
        }
        .modal.is-open {
            opacity: 1;
            visibility: visible;
            transition: opacity 300ms ease-out;
        }
        .modal-content {
            transform: scale(0.95);
            transition: transform 300ms ease-out;
        }
        .modal.is-open .modal-content {
            transform: scale(1);
        }
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
        .error-message {
            display: none;
            color: #ef4444; /* red-500 */
            font-size: 0.875rem; /* text-sm */
            margin-top: 0.25rem; /* mt-1 */
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <!-- Main Container -->
    <div class="container mx-auto p-4 sm:p-6 lg:p-8">

        <!-- Header -->
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-900">T-Shirt Catalog</h1>
            <p class="text-lg text-gray-600 mt-2">Browse our latest designs and place your order.</p>
        </header>

        <!-- Product Grid -->
        <div id="product-grid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
            <!-- Product cards will be injected here by JavaScript -->
        </div>

        <!-- Floating Cart Button -->
        <div class="fixed bottom-6 right-6 z-40">
            <button id="view-cart-button" class="bg-indigo-600 text-white rounded-full p-4 shadow-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition-transform transform hover:scale-110">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
                </svg>
                <span id="cart-count" class="absolute -top-1 -right-1 bg-red-500 text-white text-xs rounded-full h-5 w-5 flex items-center justify-center">0</span>
            </button>
        </div>

    </div>

    <!-- Cart Modal -->
    <div id="cart-modal" class="modal fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
        <div class="modal-content bg-white rounded-lg shadow-xl w-full max-w-lg mx-auto">
            <div class="p-4 border-b flex justify-between items-center">
                <h2 class="text-2xl font-semibold">Your Order</h2>
                <button class="close-modal-btn text-gray-500 hover:text-gray-800 text-3xl leading-none">&times;</button>
            </div>
            <div id="cart-items" class="p-6 max-h-80 overflow-y-auto"></div>
            <div class="p-4 bg-gray-50 border-t flex justify-end">
                <button id="checkout-button" class="bg-green-500 text-white font-bold py-2 px-6 rounded-lg hover:bg-green-600 transition duration-300">
                    Proceed to Checkout
                </button>
            </div>
        </div>
    </div>

    <!-- Shop Owner Details Modal -->
    <div id="details-modal" class="modal fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
        <div class="modal-content bg-white rounded-lg shadow-xl w-full max-w-md mx-auto">
            <div class="p-4 border-b flex justify-between items-center">
                <h2 class="text-2xl font-semibold">Your Details</h2>
                <button class="close-modal-btn text-gray-500 hover:text-gray-800 text-3xl leading-none">&times;</button>
            </div>
            <div class="p-6">
                <form id="owner-details-form">
                    <div class="mb-4">
                        <label for="shop-name" class="block text-sm font-medium text-gray-700 mb-1">Shop Name</label>
                        <input type="text" id="shop-name" name="shopName" class="w-full p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-indigo-500" required>
                    </div>
                    <div class="mb-4">
                        <label for="owner-name" class="block text-sm font-medium text-gray-700 mb-1">Your Name</label>
                        <input type="text" id="owner-name" name="ownerName" class="w-full p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-indigo-500" required>
                    </div>
                    <div class="mb-4">
                        <label for="shop-address" class="block text-sm font-medium text-gray-700 mb-1">Shop Address</label>
                        <textarea id="shop-address" name="shopAddress" rows="3" class="w-full p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-indigo-500" required></textarea>
                    </div>
                </form>
            </div>
            <div class="p-4 bg-gray-50 border-t flex justify-end">
                <button id="send-whatsapp-button" class="bg-green-500 text-white font-bold py-2 px-6 rounded-lg hover:bg-green-600 transition duration-300">
                    Confirm & Send Order
                </button>
            </div>
        </div>
    </div>
    
    <!-- Toast Message -->
    <div id="toast" class="fixed top-5 right-5 bg-green-500 text-white py-2 px-4 rounded-lg shadow-md opacity-0 transition-opacity duration-300 z-50">
        Item added to cart!
    </div>


    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- CONFIGURATION ---
            const yourWhatsAppNumber = '918210746035'; 
            
            const products = [
                { id: 1, name: 'Cosmic Explorer', imageUrl: 'https://placehold.co/400x500/1a202c/ffffff?text=Cosmic\\nExplorer', sizes: ['S', 'M', 'L', 'XL'], colors: ['Black', 'Navy', 'White'] },
                { id: 2, name: 'Retro Sunset', imageUrl: 'https://placehold.co/400x500/f56565/ffffff?text=Retro\\nSunset', sizes: ['M', 'L'], colors: ['Orange', 'Red', 'Yellow'] },
                { id: 3, name: 'Geometric Bear', imageUrl: 'https://placehold.co/400x500/4a5568/ffffff?text=Geometric\\nBear', sizes: ['S', 'M', 'L', 'XL', 'XXL'], colors: ['Charcoal', 'Grey', 'Blue'] },
                { id: 4, name: 'Abstract Lines', imageUrl: 'https://placehold.co/400x500/38a169/ffffff?text=Abstract\\nLines', sizes: ['S', 'M', 'L'], colors: ['Green', 'Black'] },
                { id: 5, name: 'Mountain Peak', imageUrl: 'https://placehold.co/400x500/4299e1/ffffff?text=Mountain\\nPeak', sizes: ['M', 'L', 'XL'], colors: ['Sky Blue', 'White'] },
                { id: 6, name: 'Ocean Wave', imageUrl: 'https://placehold.co/400x500/3182ce/ffffff?text=Ocean\\nWave', sizes: ['S', 'M', 'L'], colors: ['Royal Blue', 'Teal'] },
                { id: 7, name: 'City Scape', imageUrl: 'https://placehold.co/400x500/ed8936/ffffff?text=City\\nScape', sizes: ['L', 'XL', 'XXL'], colors: ['Asphalt', 'Orange'] },
                { id: 8, name: 'Minimalist Circle', imageUrl: 'https://placehold.co/400x500/a0aec0/ffffff?text=Minimalist\\nCircle', sizes: ['S', 'M', 'L', 'XL'], colors: ['Heather Grey', 'White', 'Black'] },
            ];

            const productGrid = document.getElementById('product-grid');
            const cartModal = document.getElementById('cart-modal');
            const detailsModal = document.getElementById('details-modal');
            const viewCartButton = document.getElementById('view-cart-button');
            const checkoutButton = document.getElementById('checkout-button');
            const sendWhatsappButton = document.getElementById('send-whatsapp-button');
            const cartItemsContainer = document.getElementById('cart-items');
            const cartCount = document.getElementById('cart-count');
            const toast = document.getElementById('toast');
            const ownerDetailsForm = document.getElementById('owner-details-form');

            let cart = {}; 

            function renderProducts() {
                productGrid.innerHTML = '';
                products.forEach(product => {
                    const card = document.createElement('div');
                    card.className = 'bg-white rounded-lg shadow-md overflow-hidden flex flex-col';
                    
                    const sizeOptions = product.sizes.map(size => `<option value="${size}">${size}</option>`).join('');
                    const colorOptions = product.colors.map(color => `<option value="${color}">${color}</option>`).join('');

                    card.innerHTML = `
                        <img src="${product.imageUrl}" alt="${product.name}" class="w-full h-64 object-cover" onerror="this.onerror=null;this.src='https://placehold.co/400x500/cccccc/ffffff?text=Image+Not+Found';">
                        <div class="p-4 flex flex-col flex-grow">
                            <h3 class="text-lg font-semibold mb-2">${product.name}</h3>
                            <div class="mt-auto">
                                <div class="grid grid-cols-2 gap-2 mb-2">
                                    <select class="product-size w-full p-2 border border-gray-300 rounded-md">${sizeOptions}</select>
                                    <select class="product-color w-full p-2 border border-gray-300 rounded-md">${colorOptions}</select>
                                </div>
                                <div class="flex items-center space-x-2">
                                    <input type="number" min="1" placeholder="Qty" class="quantity-input w-20 p-2 border border-gray-300 rounded-md">
                                    <button class="add-to-cart-btn flex-1 bg-indigo-500 text-white font-semibold py-2 px-4 rounded-md hover:bg-indigo-600 transition" data-product-id="${product.id}">Add</button>
                                </div>
                                <p class="error-message">Please enter a valid quantity.</p>
                            </div>
                        </div>
                    `;
                    productGrid.appendChild(card);
                });
            }

            function addToCart(productId, quantity, size, color) {
                const product = products.find(p => p.id == productId);
                if (!product) return;

                const cartItemId = `${productId}-${size}-${color}`;

                if (cart[cartItemId]) {
                    cart[cartItemId].quantity += quantity;
                } else {
                    cart[cartItemId] = {
                        name: product.name,
                        quantity: quantity,
                        size: size,
                        color: color
                    };
                }
                updateCartCount();
                showToast();
            }

            function showToast() {
                toast.classList.remove('opacity-0');
                setTimeout(() => {
                    toast.classList.add('opacity-0');
                }, 2000);
            }

            function updateCartCount() {
                const totalItems = Object.values(cart).reduce((sum, item) => sum + item.quantity, 0);
                cartCount.textContent = totalItems;
            }

            function renderCartItems() {
                cartItemsContainer.innerHTML = '';
                if (Object.keys(cart).length === 0) {
                    cartItemsContainer.innerHTML = '<p class="text-gray-500 text-center">Your cart is empty.</p>';
                    checkoutButton.disabled = true;
                    checkoutButton.classList.add('opacity-50', 'cursor-not-allowed');
                    return;
                }
                
                checkoutButton.disabled = false;
                checkoutButton.classList.remove('opacity-50', 'cursor-not-allowed');

                for (const cartItemId in cart) {
                    const item = cart[cartItemId];
                    const itemElement = document.createElement('div');
                    itemElement.className = 'flex justify-between items-center py-3 border-b';
                    itemElement.innerHTML = `
                        <div>
                            <p class="font-semibold">${item.name}</p>
                            <p class="text-sm text-gray-600">Size: ${item.size}, Color: ${item.color}</p>
                            <p class="text-sm text-gray-600">Quantity: ${item.quantity}</p>
                        </div>
                        <button class="remove-from-cart-btn text-red-500 hover:text-red-700 font-bold" data-cart-item-id="${cartItemId}">Remove</button>
                    `;
                    cartItemsContainer.appendChild(itemElement);
                }
            }
            
            function removeFromCart(cartItemId) {
                delete cart[cartItemId];
                renderCartItems();
                updateCartCount();
            }

            function toggleModal(modal, show) {
                if (show) {
                    modal.classList.add('is-open');
                } else {
                    modal.classList.remove('is-open');
                }
            }

            // --- Event Listeners ---
            productGrid.addEventListener('click', (e) => {
                if (e.target.classList.contains('add-to-cart-btn')) {
                    const cardBody = e.target.closest('.p-4');
                    const productId = e.target.dataset.productId;
                    const quantityInput = cardBody.querySelector('.quantity-input');
                    const size = cardBody.querySelector('.product-size').value;
                    const color = cardBody.querySelector('.product-color').value;
                    const errorMessage = cardBody.querySelector('.error-message');
                    const quantity = parseInt(quantityInput.value, 10);

                    if (!isNaN(quantity) && quantity > 0) {
                        addToCart(productId, quantity, size, color);
                        quantityInput.value = '';
                        errorMessage.style.display = 'none';
                        quantityInput.classList.remove('border-red-500');
                    } else {
                        errorMessage.style.display = 'block';
                        quantityInput.classList.add('border-red-500');
                    }
                }
            });
            
            cartItemsContainer.addEventListener('click', (e) => {
                if (e.target.classList.contains('remove-from-cart-btn')) {
                    const cartItemId = e.target.dataset.cartItemId;
                    removeFromCart(cartItemId);
                }
            });

            viewCartButton.addEventListener('click', () => {
                renderCartItems();
                toggleModal(cartModal, true);
            });

            checkoutButton.addEventListener('click', () => {
                toggleModal(cartModal, false);
                toggleModal(detailsModal, true);
            });

            document.querySelectorAll('.close-modal-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    toggleModal(cartModal, false);
                    toggleModal(detailsModal, false);
                });
            });

            [cartModal, detailsModal].forEach(modal => {
                modal.addEventListener('click', (e) => {
                    if (e.target === modal) {
                        toggleModal(modal, false);
                    }
                });
            });

            sendWhatsappButton.addEventListener('click', () => {
                if (!ownerDetailsForm.checkValidity()) {
                    ownerDetailsForm.reportValidity();
                    return;
                }

                const formData = new FormData(ownerDetailsForm);
                const ownerDetails = Object.fromEntries(formData.entries());

                let message = `*New T-Shirt Order*\n\n`;
                message += `*From:* ${ownerDetails.ownerName}\n`;
                message += `*Shop:* ${ownerDetails.shopName}\n`;
                message += `*Address:* ${ownerDetails.shopAddress}\n\n`;
                message += `--- *Order Details* ---\n`;
                
                for (const cartItemId in cart) {
                    const item = cart[cartItemId];
                    message += `- *${item.name}* (${item.size}, ${item.color}): ${item.quantity} pcs\n`;
                }
                message += `\nThank you!`;

                const whatsappUrl = `https://wa.me/${yourWhatsAppNumber}?text=${encodeURIComponent(message)}`;
                window.open(whatsappUrl, '_blank');
            });

            renderProducts();
        });
    </script>

</body>
</html>
